<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-md-12 text-center ">
                <h1> Lista delle cose da fare</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 text-center">
                <div class="form-group">
                    <input type="text" class="form-control" id="testo" placeholder="cosa devi fare?">
                </div>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-default" id="devofarcela">Devo farcela</button>
            </div>
        </div>
        <br>
        <div class="row">
                <div class="col-md-5">
                    <select class="custom-select" id="tendina">
                         <option selected>Mostra</option>
                         <option value="fatti">Fatti</option>
                         <option value="dafare">Da fare</option>
                         <option value="tutti">Tutti</option>
                            </select>
                       </div>
            <div class="col-md-6">
                <button type="reset" class="btn btn-default" id="cancella">Cancella fatti</button>
             </div>
             
        </div>
        <br>
        
        <div class="row">
                <div class="col-md-12 text-center">
                        <table class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">cosa?</th>
                                    <th scope="col">checkbox</th>
                                    <th scope="col">Fallo domani</th>
                                  </tr>
                                </thead>
                                <tbody id="tbody">


                                </tbody>
                                


                              </table>
                </div>
            </div>









        </div>
</body>
